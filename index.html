<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>js date picker</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<input id="dtp" type="datetime" name="date" value="2017-03-28 17:13:50">

	<!-- <script src="./dist/MD.js"></script> -->
	<script type="module">
		import MD from "./src/MD.js";
		(function() {
			var element = document.getElementById('dtp');
			var params = {
				// type: 'date', // ['date','time','datetime'{default}]
				// pattern: 'Y-m-d'

				// type: 'time',
				// pattern: 'H:i:s'

				type: 'time',
				pattern: 'Y-m-d H:i:s'
			};
			var ob = new MD(element,params);
			ob.view();
		})();
	</script>
</body>
</html>
